<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <section class="login-container">
      <section class="login">
        <div class="login__avatar"><img class="login__photo" src="/bed-solid.svg" alt="avatar"></spam></div>

        <form class="login__form">
          <h2 class="login__title">Sign In</h2>
          <input class="login__login" type="text" placeholder="Username" aria-label="Username"/>
          <input class="login__password" type="password" placeholder="Passoword" aria-label="Password"/>
          <button class="login__btn">Login</button>>
          <section class="login__container-checkbox">
          <label class="login__checkbox"><input class="login__checkbox--input" type="checkbox" /> Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </section>
        </form>
      </section>
    </section>
      
      <p class="register">
        Don't have an account?
        <a class="register__link" href="#">REGISTER HERE</a>
      </p>
    </main>
    <script src="./script/main.js"></script>
  </body>
</html>
